<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - Adicionar Questões</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quiz Game</h1>
    
    <div class="navigation">
        <button onclick="window.location.href='play.html'" class="play-button">Jogar Quiz</button>
    </div>
    
    <h2>Adicionar Novas Questões</h2>
    
    <form id="quizForm">
        <div id="questionsContainer">
            <div class="submit-form">
                <div class="form-group">
                    <label for="question">Questão:</label>
                    <input type="text" class="question" required>
                </div>
                <div class="form-group">
                    <label for="option1">Opção 1:</label>
                    <input type="text" class="option1" required>
                </div>
                <div class="form-group">
                    <label for="option2">Opção 2:</label>
                    <input type="text" class="option2" required>
                </div>
                <div class="form-group">
                    <label for="correctAnswer">Resposta Correta:</label>
                    <select class="correctAnswer" required>
                        <option value="0">Opção 1</option>
                        <option value="1">Opção 2</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="button-group">
            <button type="button" id="addQuestion">Adicionar Outra Questão</button>
            <button type="submit">Enviar Todas as Questões</button>
        </div>
    </form>

    <div id="submitResult"></div>

    <script src="quiz.js"></script>
</body>
</html>
